name: Docker Image CI

on:
  # push:
  #   branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t bdor528/ltl-url ./app
    - name: Deploy Docker Image
      run: docker push bdor528/ltl-url
